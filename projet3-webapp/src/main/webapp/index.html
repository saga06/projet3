<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>S'identifier</title>
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="../img/ico.ico" />
    </head>
    <body>
        <div class="cotn_principal">
            <div class="cont_centrar">
                <div class="cont_login">
                    <div class="cont_info_log_sign_up">
                        <div class="col_md_login">
                            <div class="cont_ba_opcitiy">
                                <h2>Merci de vous identifiez :</h2>
                                <p>Bienvenue sur le site d'échange d'infos sur les sites d'escalade</p>
                                <button class="btn_login" onclick="cambiar_login()">S'identifier</button>
                            </div>
                        </div>
                        <div class="col_md_sign_up">
                            <div class="cont_ba_opcitiy">
                                <h2>S'enregister</h2>
                                <p>Pas encore inscrit ? Rejoingnez notre communauté !</p>
                                <button class="btn_sign_up" onclick="cambiar_sign_up()">S'enregistrer</button>
                            </div>
                        </div>
                    </div>
                    <div class="cont_back_info">
                        <div class="cont_img_back_grey">
                            <img src="img/2.jpg" alt="" />
                        </div>
                    </div>
                    <div class="cont_forms" >
                        <div class="cont_img_back_">
                            <img src="img/1.jpg" alt="" />
                        </div>
                        <form method="post" action="login">
                            <div class="cont_form_login">
                                <a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
                                <h2>S'identifier</h2>
                                    <input type="text" name="nickname" placeholder="Pseudo" required/>
                                    <input type="password" name="pass" placeholder="Mot de passe"required />
                                    <button class="btn_login" onclick="cambiar_login()">Valider</button>
                            </div>
                        </form>
                        <form method="post" action="register">
                            <div class="cont_form_sign_up">
                                <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                                <h2>S'enregistrer</h2>
                                    <input type="text" name="surname" placeholder="Nom" minlength="2" maxlength="14" required/>
                                    <input type="text" name="firstname" placeholder="Prénom" minlength="2" maxlength="14" required />
                                    <input type="text" name="nickname" placeholder="Pseudo" minlength="3" maxlength="14"required />
                                    <input type="email" name="email" placeholder="Email" minlength="2" maxlength="24"required />
                                    <input type="password" name="pass" placeholder="Mot de passe" minlength="3" maxlength="25" required/>
                                    <button class="btn_sign_up" onclick="cambiar_sign_up()">S'enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    </body>
</html>
